#
# Max retry attempts when retryable exception during processing of received event data..
#
gw.event.data.receive.max.retry.attempts=5;

#
# Prefix for MyInfo MessageId when sending POIs asynchronously. This value must be the
# same as is used in the Legacy-NGTP Adapter. It is used for identifying MyInfo messages
# sent from the Call Center so that they can be converted into eAKD POIs by the Adapter.
#
gw.poi.async.id.prefix=CCC POI:

#
# Mapping of IF6 notification url to Call Center ID as used in WSS.
#
# The URLs have the format '/bmwif/<routingParam>/'. The general format
# of these properties have the format:
#
#              gw.notification.ccid.<routingParam>=<Call Center ID>
#
# The <routingParam> part of the property shall always be lower case,
# regardless of what is used in the url.
#
# If a notification url is used for which there is no corresponding
# property defined the <routingParam> part of the url will be used
# also as Call Center ID (with case preserved from url).
#
gw.notification.ccid.wcar=WirelessCar
gw.notification.ccid.bmw=BMW
gw.notification.ccid.bmwna=BMWNA
gw.notification.ccid.atx=ATX
gw.notification.ccid.atxdev=ATXDEV
gw.notification.ccid.sei=SEI
gw.notification.ccid.mondialfr=MondialFR
gw.notification.ccid.bt=BT
gw.notification.ccid.aepolice=AEPolice
gw.notification.ccid.kuwait=Kuwait
gw.notification.ccid.allstate=AS
gw.notification.ccid.sykes=Sykes
gw.notification.ccid.dubairs=Dubai
gw.notification.ccid.ventura=VENTURA
gw.notification.ccid.unicom=ChinaUnicom
gw.notification.ccid.allianz=AllianzAssistance
gw.notification.ccid.bmwcn=BMWCN

#
# Configuration of which method to use to request a position update.
#
# Property key is 'gw.position.update.method.<ServiceType>' where <ServiceType> is the OriginalServiceType
# if available. The ServiceType value shall be as in com.wirelesscar.bmw.gw.api.Constants.
#
# Possible values are:
#    - RETRANSMIT_DATA             : in this case IF6.retransmitDataSP will be used
#    - EXECUTE_POSITION_UPDATE     : in this case IF6.executePositionUpdateSP will be used.
#    - NOT_SUPPORTED               : in this case no request will be made and an error status will be returned uplink.
#    - any other value (inc. empty): will be treated as NOT_SUPPORTED
#
gw.position.update.method.ECALL=RETRANSMIT_DATA
gw.position.update.method.CRASH=RETRANSMIT_DATA
gw.position.update.method.ICALL=EXECUTE_POSITION_UPDATE
gw.position.update.method.BCALL=EXECUTE_POSITION_UPDATE

#
# Configuration of which method to use to deliver a POI.
#
# Property key is 'gw.poi.delivery.method.<ServiceType>.<ComUnitType>' where <ServiceType> is the OriginalServiceType
# if available and <ComUnitType> as received from IF6.getVehicleDataSP (upper-cased).
# The ServiceType value shall be as in com.wirelesscar.bmw.gw.api.Constants.
#
# If no value is specified the property 'gw.poi.delivery.method.<ServiceType>' will be queried for a default value
# for the service type. If also this value is not specified the property 'gw.poi.delivery.method' will be queried
# for an overall default. If also this is not specified the hard coded fallback ASYNC will be used.
#
# Possible values are:
#    - SYNC                         : in this case IF6.sendPOISynchroneousSP will be used (active Event required)
#    - ASYNC                        : in this case IF6.sendPOIAsynchroneousSP will be used.
#    - ASYNC_WITH_DELAY             : in this case IF6.sendPOIAsynchroneousSP will be issued after the current
#                                     Event has been terminated.
#    - any other value (inc. empty) : will be treated as ASYNC
#
gw.poi.delivery.method.ECALL.COMBOX=ASYNC_WITH_DELAY
gw.poi.delivery.method.CRASH.COMBOX=ASYNC_WITH_DELAY
gw.poi.delivery.method.ICALL=SYNC

#
# Number of milliseconds to delay the Async POI sending if using method ASYNC_WITH_DELAY. The POI sending will be
# delayed at least the specified number of milliseconds after the terminateEventSP request has been sent to BMW.
#
# NOTE: the actual delay may be this value + 'gw.poi.sender.timeout' millis.
#
# If the delay is set to 0 (or less) the POIs will be sent immediately after the
# terminateEventSP has completed (in the same thread).
#
# Property can be set by service type if necessary, in which case the ServiceType value shall be
# as in com.wirelesscar.bmw.gw.api.Constants.
#
# gw.poi.delivery.delay.<ServiceType>=millis
#
gw.poi.delivery.delay=0
gw.poi.delivery.delay.ECALL=5000
gw.poi.delivery.delay.CRASH=5000

#
# Interval (millis) in which it shall be checked if any delayed POIs are to be sent.
#
gw.poi.sender.timeout=10000

#
# Max number of sendPOIAsync requests to issue each time the PoiSender times out.
# If 0 or less is specified there will be no limit.
#
gw.poi.sender.batchsize=10

#
# Max number of POIs allowed in the MyInfo poi XML document. If more than this number of POIs are to be sent the POIs
# will be split into several requests to sendPOIAsynchroneousSP.
#
# gw.poi.myinfo.maxcount.<MajorVersion>.<MinorVersion>=MaxPoiCount
#
# If nothing else is defined here the hard coded default value of 15 will be used.
#
gw.poi.myinfo.maxcount.1.3=15

#
# Configuration of Notification URLs for different methods and service types.
#
# Property key is 'gw.notification.url.<Method>.<ServiceType>' where
#
#     <ServiceType> is one of the service types from com.wirelesscar.bmw.gw.api.Constants.
#
#     <Method> is one of
#                        - executePositionUpdate
#                        - executeRemoteService
#                        - sendPOIAsynchroneous
#
# If the <ServiceType> is null for request or no value is found then the property will be looked up without
# the <ServiceType> suffix. In this case the property key is 'gw.notification.url.<Method>'.
#
# If no value is found for a certain combination an empty string will be used as notification url.
#
# These values must be configured separately on each environment.
gw.notification.url.executeRemoteService=http://localhost:8080/bmwif/wcar
gw.notification.url.executePositionUpdate.ICALL=http://localhost:8080/bmwif/wcar


