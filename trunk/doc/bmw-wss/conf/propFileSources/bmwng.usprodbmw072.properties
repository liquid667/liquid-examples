#
# Webservice endpoints for the SPGW services.
#
# BMW Production
gw.MessageDelivery.endpoint=https://b2vii.muc/services/MessageDeliverySP
gw.EventData.endpoint=https://b2vii.muc/services/EventDataAccessSP
gw.UserData.endpoint=https://b2vii.muc/services/UserDataAccessSP
gw.VehicleData.endpoint=https://b2vii.muc/services/VehicleDataAccessSP
gw.RoadsideData.endpoint=https://b2vii.muc/services/RoadsideAssistOEM
gats.adapter.poicapabilities.endpoint=https://b2vii.muc/legacy-poi-capabilities-ws/services/PoiCapabilities

# CCI routing notification properties
#CSC WCAR
cci.csc.notificationUrl.cscId.1=bmwassist.ygomi.com:8080
cci.csc.notificationMethod.cscId.1=GET

#CSC BMW
cci.csc.notificationUrl.cscId.2=ygomihost:8080
cci.csc.notificationMethod.cscId.2=GET

#CSC SEI
cci.csc.notificationUrl.cscId.6=ygomihost:8080
cci.csc.notificationMethod.cscId.6=GET

#CSC ATX
cci.csc.notificationUrl.cscId.5=atxhost
cci.csc.notificationMethod.cscId.5=POST
cci.csc.notificationReceivedEnabledServices.cscId.5=All

#CSC Allstate (using id series > 999 due to not being a CC in CSP. cci.csc.ccid.AS correlates to gw.notification.ccid.allstate property value)
#cci.csc.ccid.AS=1000
#cci.csc.notificationUrl.cscId.1000=<notificatio0nUrlForAllstate>
#cci.csc.notificationMethod.cscId.1000=POST
#cci.csc.notificationReceivedEnabledServices.cscId.1000=BCALL

#CSC Sykes (using id series > 999 due to not being a CC in CSP. cci.csc.ccid.Sykes correlates to gw.notification.ccid.sykes property value)
#cci.csc.ccid.Sykes=1001
#cci.csc.notificationUrl.cscId.1001=<notificatio0nUrlForSykes>
#cci.csc.notificationMethod.cscId.1001=POST
#cci.csc.notificationReceivedEnabledServices.cscId.1001=BCALL

#
# How long should the vehicle and customer data fetched from BMW be vaild in seconds.
#
gw.cdp.cache.validity=900

csp.enabled.service.reroute.cscId.1=true
csp.enabled.service.reroute.cscId.5=true

# Remote service related properties
# How often to look for timed out POS requests (millis).
rs.pos.reexecution.timeout.job.interval=900000
# Time after which a POS request shall be deemed timed out if no response have been received from the vehicle (millis). 
rs.pos.execution.timeout.interval=172800000
# Max total number of times to execute a POS remote service in case of timeouts.
rs.pos.execution.retries.interval=7

# Configuration of Notification URLs for different methods and service types.
gw.notification.url.executeRemoteService=http://204.156.64.78/bmwif/wcar
gw.notification.url.executePositionUpdate.ICALL=http://204.156.64.78/bmwif/wcar

